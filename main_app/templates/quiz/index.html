{% extends 'base.html' %}
{% block content %}

<div class="quiz-list">

<h1>Quiz List</h1>

{% for quiz in quiz %}
  <div class="card">
    <a href="{% url 'quiz_detail' quiz.id %}">
    <div class="card-content">
      <span class="card-title">{{ quiz.title }}</span>
    </div>
</a>
  </div>

{% endfor %}
</div>
{% endblock %}
