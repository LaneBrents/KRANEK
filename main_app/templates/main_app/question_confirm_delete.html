{% extends 'base.html' %}

{% block content %}

<div class="delete-question">

  <h1>Delete Question</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.question }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-info">
    <a href="{% url 'question_detail' question.id %}">Cancel</a>
  </form>

  </div>
{% endblock %}
