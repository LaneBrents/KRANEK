{% extends 'base.html' %}
{% block content %}

<div class="flashcard-list">

  <h1>Flashcard List</h1>

  {% for flashcard in flashcard_list %}
  <a href="{% url 'flashcards_detail' flashcard.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ flashcard.name }}</span>
      </div>
    </div>
  </a>


  {% endfor %}
</div>
{% endblock %}
