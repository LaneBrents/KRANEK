{% extends 'base.html' %}

{% block content %}
<div class="delete-flashcard">
  
  <h1>Delete Flashcard</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-info">
    <a href="{% url 'flashcards_detail' object.id %}">Cancel</a>
  </form>

  </div>
{% endblock %}
